<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente Mesa Directiva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Pestañas para Inicio de Sesión y Registro -->
      <div class="tabs">
        <button id="login-tab" class="tab active" onclick="showLogin()">Iniciar Sesión</button>
        <button id="register-tab" class="tab" onclick="showRegister()">Registrarse</button>
      </div>

      <!-- Formulario de Inicio de Sesión -->
      <form id="login-form" class="form">
        <h2>Iniciar Sesión</h2>
        <input type="email" placeholder="Correo Electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
        <p class="switch-form">¿No tienes una cuenta? <a href="#" onclick="showRegister()">Regístrate</a></p>
      </form>

      <!-- Formulario de Registro -->
      <form id="register-form" class="form hidden">
        <h2>Registrarse</h2>
        <input type="text" placeholder="Nombre Completo" required>
        <input type="email" placeholder="Correo Electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <input type="password" placeholder="Confirmar Contraseña" required>
        <button type="submit">Registrarse</button>
        <p class="switch-form">¿Ya tienes una cuenta? <a href="#" onclick="showLogin()">Inicia Sesión</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
